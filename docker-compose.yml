version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: freelancepro-postgres
    environment:
      POSTGRES_DB: freelancepro
      POSTGRES_USER: freelancer
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: freelancepro-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@freelancepro.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: freelancepro-network